<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank Volume Calculator</title>
  <style>
    /* Basic CSS styling for the form */
    body {
      font-family: 'Hyundai Sans Text', Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 100px; /* Adjust as necessary */
      height: auto;
    }
    .title {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
      margin-top: 10px;
    }
    h3 {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }
    form {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      display: none;
      margin-top: 20px;
    }
    .result-item {
      margin-bottom: 10px;
    }
    .result-item span {
      font-weight: bold;
    }
    .highlight-current {
      color: #007bff;
      font-weight: bold;
    }
    .highlight-remaining {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://github.com/adxmy13/Waste-Tank-Coolant-Volume/blob/main/hyundai-logo.png" alt="Hyundai Logo">
  <h1 class="title">Waste Tank Volume Calculator</h1>
  <h3>Engine Shop HMMI - Created by Ade M.Y</h3>
</div>

<!-- Form: Used to input height and calculate volumes -->
<form id="volumeForm">
  <label for="currentHeight">Enter Current Height (m):</label>
  <input type="number" id="currentHeight" name="currentHeight" step="0.01" max="4" required>
  <button type="submit">Calculate</button>
</form>

<!-- Results Section: Shows calculated volumes -->
<div class="results" id="results">
  <div class="result-item">
    <span>Current Volume (m³):</span>
    <span id="currentVolume" class="highlight-current"></span>
  </div>
  <div class="result-item">
    <span>Remaining Volume (m³):</span>
    <span id="remainingVolume" class="highlight-remaining"></span>
  </div>
  <div class="result-item">
    <span>Total Volume (m³):</span>
    <span id="totalVolume"></span>
  </div>
</div>

<script>
  // JavaScript to handle form submission
  document.getElementById('volumeForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get the value of the current height input field
    var currentHeight = parseFloat(document.getElementById('currentHeight').value);
    
    if (currentHeight > 4) {
      alert('The height cannot exceed 4 meters.');
      return;
    }

    // Call a function to handle the calculation and display of results
    calculateVolumes(currentHeight);
  });

  // Function to calculate volumes and display results
  function calculateVolumes(currentHeight) {
    // Assuming tank dimensions are predefined
    var length = 11.9;
    var width = 10.1;
    var fullHeight = 4;
    
    // Calculate current volume
    var currentVolume = length * width * currentHeight;
    
    // Calculate remaining volume
    var remainingVolume = length * width * (fullHeight - currentHeight);
    
    // Display results in the results section
    document.getElementById('currentVolume').textContent = currentVolume.toFixed(2);
    document.getElementById('remainingVolume').textContent = remainingVolume.toFixed(2);
    document.getElementById('totalVolume').textContent = (currentVolume + remainingVolume).toFixed(2);
    
    // Show the results section
    document.getElementById('results').style.display = 'block';
  }
</script>

</body>
</html>
