<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank Volume Calculator</title>
  <style>
    /* Basic CSS styling for the form */
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Tank Volume Calculator</h2>

<form id="volumeForm">
  <label for="currentHeight">Enter Current Height (m):</label>
  <input type="number" id="currentHeight" name="currentHeight" step="0.01" required>
  <button type="submit">Calculate</button>
</form>

<script>
  // JavaScript to handle form submission
  document.getElementById('volumeForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    
    // Get the value of the current height input field
    var currentHeight = parseFloat(document.getElementById('currentHeight').value);
    
    // Call a function to handle the calculation and display of results
    calculateVolumes(currentHeight);
  });

  // Function to calculate volumes and display results
  function calculateVolumes(currentHeight) {
    // Assuming tank dimensions are predefined
    var length = 11.9;
    var width = 10.1;
    var fullHeight = 4;
    
    // Calculate current volume
    var currentVolume = length * width * currentHeight;
    
    // Calculate remaining volume
    var remainingVolume = length * width * (fullHeight - currentHeight);
    
    // Display results
    alert('Current Volume: ' + currentVolume.toFixed(2) + ' m³\nRemaining Volume: ' + remainingVolume.toFixed(2) + ' m³');
  }
</script>

</body>
</html>
